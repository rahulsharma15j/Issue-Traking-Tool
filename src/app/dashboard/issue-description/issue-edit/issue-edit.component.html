<body>
    <div id="wrapper">
         <div id="main">
                <div class="">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="logo" href="#"><h3>Issue Tracking Tool</h3></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                    <li class="form-inline my-2 my-lg-0">
                                        <user-details></user-details>
                                    </li>
                            </ul>
                           
                        </div>
                    </nav>
                </div>
                <div class="container " *ngIf="currentIssue">
                  <div class="row edit-div">
                    <div class="col-md-2"></div>
                   <div class="col-md-8">
                     <form   enctype="multipart/form-data">
                      <h2 style="text-align:center;">Edit this  Issue</h2>
                      <div class="form-group">
                        <label for="InputIssueTitle">Issue Title</label>
                        <input type="text" id='inputTitle'   [(ngModel)]="currentIssue.title"   name="title"  class="form-control"
                         required autofocus>
              
                      </div>
                      
                      <div class="form-group">
                        <label for="InputDescription">Description of Issue</label>
                        <ckeditor id="inputDescription"  [config]="{extraPlugins: 'divarea'}" [(ngModel)]="currentIssue.description"    name="description"   
                          required></ckeditor>
                      </div>
                      
              
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Assignee</label>
                        <select   (change)="userSelected(assignee.userId,assignee.name)"  
                          id="assigneeId" [(ngModel)]="assignee"  name="assignee"   class="form-control" required>
                          <option *ngFor="let assignee of allAssignee" [ngValue]="assignee">{{assignee.name}}</option>
              
                        </select>
                      </div>
                      
              
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Status</label>
                        <select   (change)="statusSelected(currentStatus)"   name="status"  id="inputStatus"
                         [(ngModel)]="currentStatus" class="form-control" required>
                          <option *ngFor="let currentStatus of status" [ngValue]="currentStatus">{{currentStatus}}</option>
              
                        </select>
                      </div>
              
              
                      <div class="form-group">
                        <label for="FileInput">Attachments</label>
                        <div>
                          <input type="file" (change)="onSelected($event)" name="files" multiple>
                        </div>
              
              
              
                      </div>
                      <div class="form-group">
                           
                          <button  (click)="editIssue(currentIssue.issueId,currentIssue)" type="submit" class="btn btn-primary text-center">Create Issue</button>
                
                
                        </div>
              
                      <div class="form-group">
                        <button  (click)="goBackToPreviousPage()" type="submit" class="btn btn-secondary text-center">Back</button>
                         
              
              
                      </div>
              
                    </form>
                  </div>
                </div>
              
                </div>
            
         </div>
    </div>
    
    <footer>
        <h5>@Issue Traking Tool</h5>
    </footer>        
</body>
