<body>
  <div id="wrapper">
    <div id="main">
      <div>
        <div class=""></div>
        <div class="container">
          <div class="row search-div">
            <div class="form-group">
              <form
                (ngSubmit)="submitSearch()"
                class="form-inline my-2  my-lg-0"
              >
                <input
                  class="form-control mr-sm-2 search-box"
                  [(ngModel)]="q"
                  type="search"
                  placeholder="Search"
                  name="q"
                />
                <button
                  class="btn btn-outline-success search-btn"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
            <div class="form-group">
              <button
                (click)="createNewIssue()"
                type="button"
                class="btn btn-primary issue-btn"
              >
                Create New Issue
              </button>
            </div>
          </div>
          <!--Second row ends-->

          <!--Third row-->

          <div class="table-container">
            <!--Angular Datatables -->
            <table #dataTable>
              <thead>
                <tr>
                  <th>Status</th>
                  <th>Title</th>
                  <th>Reporter</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody *ngFor="let issue of newList">
                <tr>
                  <a [routerLink]="['/issue-view', issue.issueId]">
                    <td>{{ issue?.status }}</td>
                  </a>
                  <td>{{ issue?.title }}</td>
                  <td>{{ issue?.reporterName }}</td>
                  <td>{{ issue?.createdOn | date }}</td>
                </tr>
              </tbody>
            </table>
            <!--End of DAtatables-->
          </div>

          <!-- Third row ends-->
        </div>

        <!--main row ends-->
      </div>
    </div>
  </div>

  <footer>
    <h5>@Issue Traking Tool</h5>
  </footer>
</body>
