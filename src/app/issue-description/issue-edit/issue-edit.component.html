<div class="container" >
    <div class="">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <a class="navbar-brand" href="#">Issue Tracking Tool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
  
          </ul>
          <li class="form-inline my-2 my-lg-0">
  
            <button [routerLink]="['/login']" class="btn btn-outline-success my-2 my-sm-0" type="submit">LogIn/SignUp</button>
          </li>
        </div>
      </nav>
    </div>
    <div class="row" *ngIf="currentIssue">
      <div class="col-md-2"></div>
      <div class="col-md-8">
  
        <br>
        <br><br>
        <form   enctype="multipart/form-data">
          <h2 style="text-align:center;">Edit this  Issue</h2>
          <div class="form-group">
            <label for="InputIssueTitle">Issue Title</label>
            <input type="text" id='inputTitle'   [(ngModel)]="currentIssue.title"   name="title"  class="form-control"
             required autofocus>
  
          </div>
          
          <div class="form-group">
            <label for="InputDescription">Description of Issue</label>
            <ckeditor id="inputDescription"  [config]="{extraPlugins: 'divarea'}" [(ngModel)]="currentIssue.description"    name="description"   
              required></ckeditor>
          </div>
          <div>
            {{currentIssue.description}}
          </div>
  
          <div class="form-group">
            <label for="exampleFormControlSelect1">Assignee</label>
            <select   (change)="userSelected(assignee.userId,assignee.name)"  
              id="assigneeId" [(ngModel)]="assignee"  name="assignee"   class="form-control" required>
              <option *ngFor="let assignee of allAssignee" [ngValue]="assignee">{{assignee.name}}</option>
  
            </select>
          </div>
          
  
          <div class="form-group">
            <label for="exampleFormControlSelect1">Status</label>
            <select   (change)="statusSelected(currentStatus)"   name="status"  id="inputStatus"
             [(ngModel)]="currentStatus" class="form-control" required>
              <option *ngFor="let currentStatus of status" [ngValue]="currentStatus">{{currentStatus}}</option>
  
            </select>
          </div>
  
  
          <div class="form-group">
            <label for="FileInput">Attachments</label>
            <div>
              <input type="file" (change)="onSelected($event)" name="files" multiple>
            </div>
  
  
  
          </div>
  
  
          <div class="row" style="margin-left: 70%">
            <button [routerLink]="['/dashboard']" type="submit" class="btn btn-primary">Cancel</button>
            <button style="margin-left: 10%" (click)="editIssue(currentIssue.issueId,currentIssue)" type="submit" class="btn btn-primary">Create Issue</button>
  
  
          </div>
  
        </form>
      </div>
  
  
    </div>
  
  
  
  
  
  
  </div>
